<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>欢迎使用新浪云</title>
  
  <script type="text/javascript">
  	function getUrlParam(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
            var r = window.location.search.substr(1).match(reg);  //匹配目标参数
            if (r != null) return unescape(r[2]); return null; //返回参数值
    }

    var sleep = function(time,url) {
    var startTime = new Date().getTime() + parseInt(time, 10);
    	while(new Date().getTime() < startTime) {
    		window.location.href=url
    	}
	};

    var paramsUrl = getUrlParam('reurl');

    if (paramsUrl) {
		sleep(1000,paramsUrl);
    	
    } 

  </script>
 </head>
 <body>
  <h4>欢迎使用新浪云</h4>
  <p>技术领先的新浪云正为您提供稳定的云计算服务。</p>
  <p>使用中遇到问题欢迎提<a href="http://www.sinacloud.com/ucenter/workorderadd.html" target="_blank">工单</a>咨询，您会在第一时间得到专业的回答。</p>
 </body>
</html>
